{% extends 'base.html' %}

{% load static %}

{% block content %}

  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <title>Categorias</title>
  </head>
  <body>
  <h1>Categorias</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <ul>

          {% for categoria in categorias %}
              <tr>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.descripcion }}</td>
              </tr>
              <!--<li>{{ categoria.nombre }} : {{ categoria.descripcion }}</li>
              <hr> -->
          {% endfor %}

      </ul>
      </tbody>
  </table>
  </body>
  </html>

{% endblock %}
