{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-3">Notificaciones</h2>
        <ul class="list-group">
            {% for notify in notify %}
                <li class="list-group-item {% if not notify.read %}list-group-item-warning{% endif %}">
                    {{ notify.actor.get_full_name|default:notify.actor }} ha creado un art√≠culo para editar: "{{ notify.verbo }}"
                    <span>
                        el {{ notify.timestamp }}
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
