{% extends 'base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detalles del Contenido</title>
</head>

<body>
    <h1 style="font-weight: bold ;">{{ contenido.titulo }}</h1>
    <p>Creado por {{ contenido.autor.first_name }},Publicado el {{contenido.fecha_creacion}}</p>
    <p>{{ contenido.cuerpo | safe }}</p>
    
</body>

</html>

{% endblock %}
