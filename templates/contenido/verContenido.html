{% extends 'base.html' %}

{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detalles del Contenido</title>
    <link rel="stylesheet" href="{% static 'contenido/styles.css' %}">
</head>

<body>
    <div class="content-details">
        <h1>{{ contenido.titulo }}</h1>
        <p class="author">Creado por {{ contenido.autor.first_name }}, Publicado el {{ contenido.fecha_creacion }}</p>
        <div class="content-body">{{ contenido.cuerpo | safe }}</div>
    </div>
</body>

</html>

{% endblock %}
