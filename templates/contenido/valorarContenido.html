{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Valorar Contenido</title>
    <link rel="stylesheet" href="{% static 'contenido/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            font-weight: bold;
        }
        select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valorar Contenido</h1>
        <p>Valorar el contenido: {{ contenido.titulo }}</p>
        <form method="post" action="{% url 'contenido:valorar_contenido' contenido.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="puntuacion">Puntuaci√≥n:</label>
                <select id="puntuacion" name="puntuacion" class="form-control">
                    <option value="1">1 (Muy malo)</option>
                    <option value="2">2 (Malo)</option>
                    <option value="3">3 (Regular)</option>
                    <option value="4">4 (Bueno)</option>
                    <option value="5">5 (Muy bueno)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Valorar</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
