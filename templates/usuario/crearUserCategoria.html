{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <h1 class="my-4">Categoria : {{ userCategoria.categoria.nombre }}</h1>

        <form method="post" class="my-4 form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

{% endblock %}
